<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Signature</title>
</head>

<body style="margin:0; padding:0;">
  <table cellpadding="0" cellspacing="0" border="0"
    style="width:100%; max-width:470px; font-family: Arial, sans-serif; font-size:13px; background-color:#ffffff; border:1px solid #e5e7eb;">

    <!-- Header Section -->
    <tr>
      <td style="padding:16px 24px; background-color:#f7fafc;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <p style="margin:0; color:#e53e3e; font-size:19px; font-weight:bold; letter-spacing:1px;">JACKSON ALIAS
              </p>
              <p style="margin:0; color:#4a5568; font-size:12px; letter-spacing:1px;">LEASING EXECUTIVE</p>
            </td>
            <td align="right">
              <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/AFP.png" alt="Logo" width="130" height="45"
                style="display:block; max-width:100%; height:auto;" />
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Contact Section -->
    <tr>
      <td style="padding:16px 24px;">
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr>
            <td style="padding-right:16px; vertical-align:top; width:80px;">
              <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/AFPLOGO1.png" alt="Small Logo" width="80" height="80" style="display:block;" />
            </td>
            <td style="color:#2d3748; vertical-align:top;">
              <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td style="padding-right:8px; vertical-align:middle;">
                    <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/GMAIL.png" alt="Email Icon" width="16" height="16" />
                  </td>
                  <td style="vertical-align:middle; color:#9b9d9c; font-weight:bold;">
                    <a href="mailto:michaelalias@alfattan.ae"
                      style="color:#9b9d9c; text-decoration:none;">michaelalias@alfattan.ae</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-right:8px; padding-top:10px; vertical-align:middle;">
                    <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/CALL.png" alt="Phone Icon" width="16" height="16" />
                  </td>
                  <td style="vertical-align:middle; padding-top:10px; color:#9b9d9c; font-weight:bold;">
                    <a href="tel:+97142645555" style="color:#9b9d9c; text-decoration:none;">971 4 264 5555</a> / 
                    <a href="tel:+97141212123" style="color:#9b9d9c; text-decoration:none;">041 212 123</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding-right:8px; padding-top:10px; vertical-align:middle;">
                    <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/LOCATION.png" alt="Location Icon" width="16" height="16" />
                  </td>
                  <td style="vertical-align:middle; padding-top:10px; color:#9b9d9c; font-weight:bold;">
                    <a href="https://www.google.com/maps/search/?q=Al+Fattan+Lotus+Plaza" target="_blank" style="color:#9b9d9c; text-decoration:none;">
                      Al Fattan Lotus Plaza
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Footer Section with gradient and social icons on same horizontal line -->
    <tr>
      <td style="padding:16px 24px 16px 24px;background-color:#f7fafc; ">
        <table width="100%" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <!-- Gradient and Social Icons in the same row -->
            <td style="width:70%; height:10px; vertical-align:middle;">
              <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/gradiant.png" width="280" height="10" alt="Gradient Border"
                style="display:block;" />
            </td>
            <td style="width:20%; text-align:right; vertical-align:middle; padding-top:4px;">
              <a href="https://www.instagram.com/alfattan_properties?igsh=MTE4MDhqcnhuYjhmZw==" target="_blank"
                style="text-decoration:none; display:inline-block; margin-right:8px;">
                <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/INSTAGRAM.png
                " width="20" height="24" alt="Instagram"
                  style="display:inline-block; border:none; filter:grayscale(100%);" />
              </a>
              <a href="https://www.facebook.com/share/1ERAU3eE5J/?mibextid=wwXIfr" target="_blank"
                style="text-decoration:none; display:inline-block; margin-right:8px;">
                <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/FACEBOOK.png" width="20" height="24" alt="Facebook"
                  style="display:inline-block; border:none; filter:grayscale(100%);" />
              </a>
              <a href="https://www.alfattan.ae/" target="_blank" style="text-decoration:none; display:inline-block;">
                <img src="https://raw.githubusercontent.com/alfattanchannel/signature/main/WEB.png" width="20" height="24" alt="Website"
                  style="display:inline-block; border:none; filter:grayscale(100%);" />
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>

</table>
</body>

</html>
